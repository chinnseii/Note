<header th:fragment="header">
     <!-- 顶部导航栏 -->
    <div class="header" >
        <div class="header_content">

            <!-- 左部分 -->
            <div class="content_left">
                <div class="logo"><a href=""><img src="/img/lanbitou_logo.png" alt="loading"></a></div>
            </div>
            <!-- 中部搜索框 -->
            <div class="content_mid">
                <div class="search">
                    <div class="search_box">
                        <input type="search" placeholder="祝你天天开心呀！">
                    </div>
                    <div class="search_btn">
                        <button type="button"></button>
                    </div>
                </div>
            </div>
            <!-- 右部分 -->
            <div class="content_right">
                <div class="user_photo"><img class="profilephoto" src="" alt="loading"></div>
                <div class="right_nav">
                    <ul>
                        <li>レベル：<a href="" id="level"></a></li>
                        <li><a href="">メッセージ</a><b>22</b></li>
                        <li><a href="">动态</a><b>5</b></li>
                        <li><a href="">收藏</a></li>
                        <li><a href="">歴史</a></li>
                    </ul>
                </div>
                <div class="uploading">
                    <div class="uploading_p"><a href="">ノート</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 中部内容区 -->
    <div class="user_view">
        <div class="view_switch">

        </div>
        <div class="user_message">
            <div class="um_photo" >
                <img class="profilephoto" src="" alt="loading">
              <a id="changeProfilePhoto">更换头像</a>
            </div>
            <div class="um_right">
                <div class="umr_name"  >
                    <span th:text="${nickName}" id="nickName"></span>
                </div>
                <div class="umr_word">
                    <input type="text" placeholder="個人説明を編集してください。" id="signature">
                </div>
            </div>
        </div>
    </div>
    <!-- 用户导航区 -->
    <div class="user_nav">
        <div class="un_left">
            <ul>
                <li><a href=""><img src="img/homepage.png" alt="">主页</a></li>
                <li><a href=""><img src="img/dynamic.png" alt="">动态</a></li>
                <li><a href=""><img src="img/contribute.png" alt="">投稿<span>2</span></a></li>
                <li><a href=""><img src="img/channel.png" alt="">频道<span>2</span></a></li>
                <li><a href=""><img src="img/collection.png" alt="">收藏<span>2</span></a></li>
                <li><a href=""><img src="img/subscribe.png" alt="">订阅</a></li>
                <li><a href=""><img src="img/SetUp.png" alt="">设置</a></li>
            </ul>
        </div>
        <div class="un_mid">
            <input type="text" placeholder="搜索视频">
        </div>
        <div class="un_right">
            <div class="unr_fans">
                <a href="">
                    <p class="up">关注数</p>
                    <p class="down" id="follow"></p>
                </a>
            </div>
            <div class="unr_fans">
                <a href="">
                    <p class="up">粉丝数</p>
                    <p class="down" id="fan"></p>
                </a>
            </div>
            <div class="unr_fans">
                <p class="up">获赞数</p>
                <p class="down" id="star"></p>
            </div>
            <div class="unr_fans">
                <p class="up">播放数</p>
                <p class="down">99+</p>
            </div>
            <div class="unr_fans">
                <p class="up">阅读数</p>
                <p class="down">777</p>
            </div>
        </div>
    </div>
  </header>
